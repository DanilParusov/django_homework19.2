{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <h1 class="display-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the blog post with title: <strong>{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
