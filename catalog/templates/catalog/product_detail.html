{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <h1 class="display-4">{{ object.name }}</h1>
    <p class="lead">{{ object.description }}</p>
    <p class="h3">Дата создания: {{ object.creation_date }}</p>
    <p class="h3">Количество просмотров: {{ object.price }}</p>
</div>
{% endblock content %}
