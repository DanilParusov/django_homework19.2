{% extends 'catalog/base.html' %}

{% block title %}На главной странице{% endblock %}

{% block content %}
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">На главной странице</h1>
        <p class="fs-5 text-body-secondary">Вы находитесь на сайте продаж</p>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for object in object_list %}
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <img src="{{ object.image|mediapath }}" class="card-img-top" alt="Изображение товара">
                <div class="card-body">
                    <h4 class="card-title">{{ object }}</h4>
                    <h1 class="card-title pricing-card-title">{{ object.price }}$<small
                            class="text-body-secondary fw-light"></small></h1>
                    <p class="card-text">{{ object.description | truncatewords:100 }}</p>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
